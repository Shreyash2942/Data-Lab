name: Docker Hub CI Test

on:
  workflow_dispatch:
    inputs:
      push_test_tag:
        description: "Also push a temporary test tag to Docker Hub"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  test-dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "Missing DOCKERHUB_USERNAME secret" >&2
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "Missing DOCKERHUB_TOKEN secret" >&2
            exit 1
          fi

      - name: Resolve Dockerfile path
        id: resolve
        shell: bash
        run: |
          if [ -f "datalabcontainer/dev/base/Dockerfile" ]; then
            echo "dockerfile=datalabcontainer/dev/base/Dockerfile" >> "$GITHUB_OUTPUT"
            echo "context=." >> "$GITHUB_OUTPUT"
          elif [ -f "dev/base/Dockerfile" ]; then
            echo "dockerfile=dev/base/Dockerfile" >> "$GITHUB_OUTPUT"
            echo "context=." >> "$GITHUB_OUTPUT"
          else
            echo "No supported Dockerfile found." >&2
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build test image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.resolve.outputs.context }}
          file: ${{ steps.resolve.outputs.dockerfile }}
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/data-lab:ci-local-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push optional test tag
        if: ${{ inputs.push_test_tag }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.resolve.outputs.context }}
          file: ${{ steps.resolve.outputs.dockerfile }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/data-lab:ci-test-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
