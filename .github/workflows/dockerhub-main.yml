name: Build and Push Data-Lab Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve Dockerfile path
        id: resolve
        shell: bash
        run: |
          if [ -f "datalabcontainer/dev/base/Dockerfile" ]; then
            echo "dockerfile=datalabcontainer/dev/base/Dockerfile" >> "$GITHUB_OUTPUT"
            echo "context=." >> "$GITHUB_OUTPUT"
          elif [ -f "dev/base/Dockerfile" ]; then
            echo "dockerfile=dev/base/Dockerfile" >> "$GITHUB_OUTPUT"
            echo "context=." >> "$GITHUB_OUTPUT"
          else
            echo "No supported Dockerfile found." >&2
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/data-lab
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.resolve.outputs.context }}
          file: ${{ steps.resolve.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
