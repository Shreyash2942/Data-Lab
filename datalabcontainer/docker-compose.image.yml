services:
  data-lab:
    image: data-lab:latest        # replace with your Docker Hub repo/tag if needed
    container_name: data-lab
    ports:
      - "4040:4040"    # Spark UI
      - "8080:8080"    # Airflow UI
      - "8088:8088"    # YARN ResourceManager UI
      - "9090:9090"    # Spark master UI
      - "9092:9092"    # Kafka broker
      - "9870:9870"    # HDFS NameNode UI
      - "10000:10000"  # HiveServer2
      - "10001:10001"  # HiveServer2 HTTP
      - "5432:5432"    # PostgreSQL
      - "27017:27017"  # MongoDB
      - "6379:6379"    # Redis
      - "9002:9002"    # Kafka UI (Kafdrop)
      - "18080:18080"  # Spark history
    command: ["sleep", "infinity"]  # keep container alive; start services with app/start inside
